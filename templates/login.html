<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='fontawesome/css/all.min.css') }}"
    />
    <title>Login</title>
  </head>

  <body>
    <div class="h-screen w-full">
      <div class="h-full w-full flex items-center justify-center">
        <div class="h-full w-full">
          <div
            class="flex flex-col hover:blur-0 h-full bg-center bg-cover items-center justify-center w-full gap-5 bg-gradient-to-tr from-[#6ec2bd] to-[#6ec2bd]"
          >
            <div
              class="min-h-screen flex items-center justify-center bg-[#6ec2bd]"
            >
              <div
                class="bg-[#f9f8f7] shadow-lg rounded-xl p-8 w-full max-w-md space-y-6"
              >
                <h1 class="text-center">
                  <img
                    src="{{ url_for('static', filename='img/LOGO DHI_Mesa de trabajo 1 copia.svg') }}"
                    alt="Logo DHI"
                    class="w-[180px] h-auto mx-auto"
                  />
                </h1>

                <h2 class="text-[#6ec2bd] border-t border-b-2 border-[#2b8590] p-4 p-2 text-xl font-semibold text-center">
                  INICIAR SESIÓN
                </h2>

                <div class="space-y-4">
                  <input
                    type="email"
                    class="w-full bg-white/50 hover:bg-white md:bg-white placeholder:text-[#2b8590] placeholder:text-sm text-violet-500 py-3 px-5 focus:text-[#2b8590] focus:outline focus:outline-offset-1 focus:outline-[#2b8590] rounded-md"
                    placeholder="Enter Your Email Here!"
                  />

                  <input
                    type="password"
                    class="w-full bg-white/50 hover:bg-white md:bg-white placeholder:text-[#2b8590] placeholder:text-sm text-violet-500 py-3 px-5 focus:text-[#2b8590] focus:outline focus:outline-offset-1 focus:outline-[#2b8590] rounded-md"
                    placeholder="Enter Your Password Here!"
                  />

                  <div class="text-right">
                    <a
                      href="#"
                      class="italic text-[#2b8590] text-sm underline decoration-violet-500 hover:[#2b8590] hover:decoration-[#2b8590] transition"
                      >¿Olvidaste tu contraseña?</a
                    >
                  </div>

                  <button
                    class="w-full px-6 py-3 bg-[#2b8590] rounded-lg hover:bg-[#6ec2bd] text-white font-semibold transition-all hover:scale-[1.02]"
                  >
                    Ingresar
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
