{% extends "base.html" %}
{% block contenido %}

<div class="max-w-lg mx-auto bg-white p-8 shadow rounded mt-10">
    <h2 class="text-xl font-bold mb-6">Crear usuario</h2>

    <form method="POST">
        <label class="block mb-2">Nombre</label>
        <input type="text" name="nombre" class="w-full border p-2 rounded mb-4" required>

        <label class="block mb-2">Email</label>
        <input type="email" name="email" class="w-full border p-2 rounded mb-4" required>

        <label class="block mb-2">Usuario</label>
        <input type="text" name="usuario" class="w-full border p-2 rounded mb-4" required>

        <label class="block mb-2">Contrase√±a</label>
        <input type="password" name="password" class="w-full border p-2 rounded mb-4" required>

        <label class="block mb-2">Rol</label>
        <select name="rol" class="w-full border p-2 rounded mb-6">
            <option value="usuario">Usuario</option>
            <option value="admin">Administrador</option>
        </select>

        <button class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
            Guardar
        </button>
    </form>
</div>

{% endblock %}
