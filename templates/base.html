<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Consentimientos Web</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='fontawesome/css/all.min.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/flatpickr.min.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/css/tom-select.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/flowbite@latest/dist/flowbite.min.js"></script>
  </head>

  <body class="bg-gray-100 flex flex-col h-screen overflow-hidden">
    <nav
      class="h-16 bg-white text-white flex items-center px-6 shadow-md shrink-0 z-10"
    >
      <div class="flex items-center justify-between w-full">
        <div class="flex items-center">
          <a href="">
            <img
              src="{{ url_for('static', filename='img/LOGO DHI_Mesa de trabajo 1 copia.svg') }}"
              alt="Logo DHI"
              class="w-[130px] h-auto mx-auto"
          /></a>
        </div>

        <div class="flex items-center">
          <button
            type="button"
            class="flex text-sm bg-gray-800 rounded-full focus:ring-4 focus:ring-gray-300"
            data-dropdown-toggle="dropdown-user"
          >
            <img
              class="w-8 h-8 rounded-full"
              src="https://flowbite.com/docs/images/people/profile-picture-5.jpg"
              alt="user photo"
            />
          </button>

          <div
            class="z-50 hidden bg-white border border-gray-200 rounded shadow-lg w-44 text-gray-700"
            id="dropdown-user"
          >
            <div class="px-4 py-3 border-b border-gray-100">
              <p class="text-sm font-medium">Neil Sims</p>
              <p class="text-xs truncate">neil.sims@flowbite.com</p>
            </div>
            <ul class="p-2 text-sm">
              <li>
                <a href="#" class="block p-2 hover:bg-gray-100 rounded"
                  >Dashboard</a
                >
              </li>
              <li>
                <a href="#" class="block p-2 hover:bg-gray-100 rounded"
                  >Settings</a
                >
              </li>
              <li>
                <a
                  href="/login"
                  class="block p-2 text-red-600 hover:bg-red-50 rounded"
                  >Sign out</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <div class="flex flex-1 overflow-hidden">
      <aside
        id="sidebar-multi-level-sidebar"
        class="w-64 bg-white border-r border-gray-200 overflow-y-auto transition-all duration-300 ease-in-out z-40 shrink-0"
      >
        <div class="w-64">
          <div class="h-full px-3 py-4">
            <ul class="space-y-2 font-medium">
              <button
                id="toggle-sidebar"
                class="p-2 mr-2 text-white hover:bg-blue-700 rounded-lg transition-colors"
              >
                <svg
                  class="w-6 h-6"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h16M4 18h16"
                  />
                </svg>
              </button>
              <li>
                <a
                  href="/"
                  class="flex items-center px-2 py-2 rounded text-gray-700 hover:bg-[#E0F3F2]"
                >
                  <span class="ms-3">Inicio</span>
                </a>
              </li>

              <li>
                <button
                  type="button"
                  class="flex items-center w-full px-2 py-2 rounded text-gray-700 hover:bg-[#E0F3F2] justify-between"
                  data-collapse-toggle="dropdown-consentimientos"
                >
                  <span class="ms-3">Consentimientos</span>
                  <svg
                    class="w-4 h-4"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-width="2"
                      d="m19 9-7 7-7-7"
                    />
                  </svg>
                </button>
                <ul
                  id="dropdown-consentimientos"
                  class="hidden py-2 space-y-1 bg-gray-50 rounded"
                >
                  <li>
                    <a
                      href="/consentimientos/nuevo"
                      class="block pl-10 py-1 text-sm hover:text-blue-600"
                      >Crear Consentimiento</a
                    >
                  </li>
                  <li>
                    <a
                      href="/consentimientos/nuevo"
                      class="block pl-10 py-1 text-sm hover:text-blue-600"
                      >Nueva Plantilla</a
                    >
                  </li>
                </ul>
              </li>

              <li>
                <a
                  href="/plantillas_consentimiento"
                  class="flex items-center px-2 py-2 rounded text-gray-700 hover:bg-[#E0F3F2]"
                  ><span class="ms-3">Plantillas</span></a
                >
              </li>
              <li>
                <a
                  href="/pacientes"
                  class="flex items-center px-2 py-2 rounded text-gray-700 hover:bg-[#E0F3F2]"
                  ><span class="ms-3">Pacientes</span></a
                >
              </li>
              <li>
                <a
                  href="/usuarios"
                  class="flex items-center px-2 py-2 rounded text-gray-700 hover:bg-[#E0F3F2]"
                  ><span class="ms-3">Usuarios</span></a
                >
              </li>
              <li>
                <a
                  href="/personal"
                  class="flex items-center px-2 py-2 rounded text-gray-700 hover:bg-[#E0F3F2]"
                  ><span class="ms-3">Profesionales</span></a
                >
              </li>
              <li>
                <a
                  href="/paquetes"
                  class="flex items-center px-2 py-2 rounded text-gray-700 hover:bg-[#E0F3F2]"
                  ><span class="ms-3">Paquetes</span></a
                >
              </li>

              <li class="pt-4 border-t border-gray-100">
                <a
                  href="/login"
                  class="flex items-center px-2 py-2 text-red-600 hover:bg-red-50 rounded"
                >
                  <span class="ms-3">Cerrar sesi√≥n</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </aside>

      <main class="flex-1 overflow-y-auto p-6">
        {% block contenido %}{% endblock %}
      </main>
    </div>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    <script src="{{ url_for('static', filename='js/flatpickr.min.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/js/tom-select.complete.min.js"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
