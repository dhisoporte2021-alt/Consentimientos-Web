<aside id="sidebar-multi-level-sidebar"
       class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform
              -translate-x-full sm:translate-x-0"
       aria-label="Sidebar">

    <div class="h-full px-3 py-4 overflow-y-auto bg-white border-r">

        <!-- LOGO / NOMBRE -->
        <h1 class="text-center ">
                <img src="{{ url_for('static', filename='img/LOGO DHI_Mesa de trabajo 1 copia.svg') }}" alt="Logo DHI"
                  class="w-[130px] h-auto mx-auto" />
        </h1>

        <!-- MENU -->
        <ul class="space-y-2 font-medium mt-3">
            <!-- DASHBOARD -->
            <li>
                <a href="/"
                   class="flex items-center px-2 py-1.5 rounded hover:bg-[#E0F3F2]">
                    <span class="ms-3">Inicio</span>
                </a>
            </li>

            <!-- CONSENTIMIENTOS -->
            <li>
                <button type="button"
                        class="flex items-center w-full px-2 py-1.5 rounded hover:bg-[#E0F3F2] justify-between"
                        data-collapse-toggle="dropdown-consentimientos">
                    <span class="ms-3">Consentimientos</span>
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-width="2"
                              d="m19 9-7 7-7-7"/>
                    </svg>
                </button>

                <ul id="dropdown-consentimientos" class="hidden py-2 space-y-1">
                    <li>
                        <a href="/consentimientos"
                           class="block pl-10 py-1 hover:bg-[#E0F3F2] rounded">
                           Crear Consentimiento
                        </a>
                    </li>
                    <li>
                        <a href="/consentimientos/nuevo"
                           class="block pl-10 py-1 hover:bg-[#E0F3F2] rounded">
                           Nueva Plantilla
                        </a>
                    </li>
                </ul>
            </li>

            <!-- PLANTILLAS -->
            <li>
                <a href="/plantillas_consentimiento"
                   class="flex items-center px-2 py-1.5 rounded hover:bg-[#E0F3F2]">
                    <span class="ms-3">Plantillas</span>
                </a>
            </li>

            <!-- PACIENTES -->
            <li>
                <a href="/pacientes"
                   class="flex items-center px-2 py-1.5 rounded hover:bg-[#E0F3F2]">
                    <span class="ms-3">Pacientes</span>
                </a>
            </li>

            <!-- USUARIOS -->
            <li>
                <a href="/usuarios"
                   class="flex items-center px-2 py-1.5 rounded hover:bg-[#E0F3F2]">
                    <span class="ms-3">Usuarios</span>
                </a>
            </li>

            <!-- SALIR -->
            <li class="pt-4 border-t">
                <a href="/login"
                   class="flex items-center px-2 py-1.5 text-red-600 hover:bg-red-50 rounded">
                    <span class="ms-3">Cerrar sesión</span>
                </a>
            </li>
        </ul>
    </div>
</aside>


    <div class="sm:ml-64 p-6">
      {% block contenido %}{% endblock %}
    </div>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    <script src="{{ url_for('static', filename='js/flatpickr.min.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/js/tom-select.complete.min.js"></script>
  </body>
</html>
