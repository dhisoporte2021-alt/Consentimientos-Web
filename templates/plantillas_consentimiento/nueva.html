{% extends "base.html" %}
{% block contenido %}
<div class="max-w-5xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-6">Nueva Plantilla de Consentimiento</h1>

    <form method="POST">
        <!-- Nombre de la plantilla -->
        <div class="mb-4">
            <label class="block text-sm font-medium">Nombre</label>
            <input type="text" name="nombre" class="w-full border p-2 rounded" required>
        </div>
        <div class="mb-4">
    <label class="block text-sm font-medium">Título del consentimiento</label>
    <input type="text" name="titulo"
           class="w-full border p-2 rounded"
           required>
</div>

        <!-- Versión -->
        <div class="mb-4">
            <label class="block text-sm font-medium">Versión</label>
            <input type="text" name="version" class="w-full border p-2 rounded" required>
        </div>

        <!-- Fecha de versión -->
        <div class="mb-4">
            <label class="block text-sm font-medium">Fecha de la versión</label>
            <input type="date" name="fecha_version" class="w-full border p-2 rounded" required>
        </div>

        <!-- Contenido -->
        <div class="mb-4">
            <label class="block text-sm font-medium">Contenido del Consentimiento</label>
            <textarea name="contenido" rows="10" class="w-full border p-2 rounded" required></textarea>
        </div>

        <!-- Paquete -->
        <div class="mb-4">
            <label class="block text-sm font-medium">Paquete</label>
            <select name="paquete_id" class="w-full border p-2 rounded">
                <option value="">Seleccione un paquete</option>
                {% for paquete in paquetes %}
                    <option value="{{ paquete.id }}">{{ paquete.nombre }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Sede -->
        <div class="mb-4">
            <label class="block text-sm font-medium">Sede</label>
            <select name="sede_id" class="w-full border p-2 rounded">
                <option value="">Seleccione una sede</option>
                {% for sede in sedes %}
                    <option value="{{ sede.id }}">{{ sede.nombre }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Botón para guardar -->
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
            Guardar Plantilla
        </button>
    </form>
</div>
{% endblock %}
