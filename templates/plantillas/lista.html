{% extends "base.html" %}
{% block contenido %}

<h2 class="text-xl font-bold">
    Plantillas – {{ paquete.nombre }}
</h2>

<a href="/plantillas/crear/{{ paquete.id }}" class="bg-blue-600 text-white px-3 py-2 rounded">
    Nueva plantilla
</a>

<table class="w-full mt-4 border">
    <tr>
        <th>Nombre</th>
        <th>Versión</th>
        <th>Tipo</th>
        <th>Estado</th>
        <th></th>
    </tr>

    {% for p in plantillas %}
    <tr>
        <td>{{ p.nombre }}</td>
        <td>{{ p.version }}</td>
        <td>{{ p.tipo }}</td>
        <td>{{ "Activo" if p.activo else "Inactivo" }}</td>
        <td>
            <a href="/plantillas/editar/{{ p.id }}">Editar</a>
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
