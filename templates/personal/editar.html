{% extends "base.html" %}

{% block contenido %}

<h2 class="text-2xl font-bold mb-4">Editar Personal</h2>

<form action="" method="POST" enctype="multipart/form-data"
      class="bg-white shadow p-6 rounded w-full max-w-xl">

    <label class="block mb-2 font-semibold">Nombre completo</label>
    <input type="text" name="nombre" value="{{ persona.nombre }}" required
           class="w-full border p-2 rounded mb-4">

    <label class="block mb-2 font-semibold">Tipo</label>
    <select name="tipo" class="w-full border p-2 rounded mb-4">
        <option value="doctor" {% if persona.tipo == "doctor" %}selected{% endif %}>Doctor</option>
        <option value="enfermero" {% if persona.tipo == "enfermero" %}selected{% endif %}>Enfermero</option>
    </select>

    <label class="block mb-2 font-semibold">CÃ©dula</label>
    <input type="text" name="cedula" value="{{ persona.cedula }}" required
           class="w-full border p-2 rounded mb-4">

    <label class="block mb-2 font-semibold">Firma actual</label>
    {% if persona.firma %}
        <img src="/firmas/{{ persona.firma }}" class="h-20 mb-4">
    {% else %}
        <p class="text-gray-400 mb-4">Sin firma</p>
    {% endif %}

    <label class="block mb-2 font-semibold">Actualizar firma (opcional)</label>
    <input type="file" name="firma" accept="image/*"
           class="w-full border p-2 rounded mb-4">

    <button class="bg-blue-600 text-white px-4 py-2 rounded">
        Actualizar
    </button>

    <a href="{{ url_for('personal_lista') }}" 
       class="ml-4 text-gray-600">Cancelar</a>

</form>

{% endblock %}
